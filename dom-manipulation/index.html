<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    /* Simple styling for better readability */
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay { border: 1px solid #ccc; padding: 15px; margin: 15px 0; min-height: 50px; }
    button, input, select { margin-top: 5px; padding: 8px; }
    #dataManagement, #filterSection, #syncSection { border-top: 2px solid #eee; margin-top: 20px; padding-top: 15px; }
    .status-message { padding: 10px; margin-top: 10px; border-radius: 5px; font-weight: bold; }
    .status-ok { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status-alert { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <div id="filterSection">
    <h2>Filter Quotes by Category</h2>
    <select id="categoryFilter" onchange="filterQuotes()"></select>
    <button onclick="filterQuotes()">Filter Quotes</button>
    <button onclick="showRandomQuote(quotes)">Show All Quotes</button>
  </div>
  
  <hr>

  <div id="quoteDisplay"></div>
  
  <button id="newQuote">Show New Quote</button>

  <div id="formContainer"></div> 

  <div id="syncSection">
    <h2>Data Synchronization</h2>
    <button id="syncButton">Sync Quotes with Server (Simulated)</button>
    <div id="syncStatus" class="status-message status-ok">Status: Ready to sync.</div>
    <button id="simulateConflict">Simulate Server Update</button>
  </div>
  
  <div id="dataManagement">
    <h2>Data Management (JSON)</h2>

    <button id="exportQuotes">Export Quotes (JSON)</button>

    <p>Import Quotes from JSON File:</p>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

    <div id="sessionDisplay"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
